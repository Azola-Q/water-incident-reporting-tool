{% extends 'base.html' %} 
{% block title %}Edit Details{% endblock %}
{% block content %}

<!-- Breathing animation style (safe in base.html, or here at bottom if needed) -->
<style>
@keyframes breathing {
  0% { transform: scale(1); }
  50% { transform: scale(1.02); }
  100% { transform: scale(1); }
}
.animate-breathing {
  animation: breathing 2.5s ease-in-out infinite;
}
</style>

<div class="max-w-lg mx-auto bg-blue-100 p-6 rounded-lg shadow-md backdrop-blur-md bg-opacity-80 mt-10 mb-24 
            transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-2xl animate-breathing">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-800">Update Details</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">First name:</label>
            <input type="text" name="first_name" value="{{ form.first_name.value }}"
                   placeholder="Enter your first name"
                   class="w-full p-2 border border-gray-300 rounded-md
                          focus:ring-blue-500 focus:border-blue-500
                          transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-md">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Last name:</label>
            <input type="text" name="last_name" value="{{ form.last_name.value }}"
                   placeholder="Enter your last name"
                   class="w-full p-2 border border-gray-300 rounded-md
                          focus:ring-blue-500 focus:border-blue-500
                          transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-md">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone number:</label>
            <input type="text" name="phone_number" value="{{ form.phone_number.value }}"
                   placeholder="e.g. 0712345678"
                   class="w-full p-2 border border-gray-300 rounded-md
                          focus:ring-blue-500 focus:border-blue-500
                          transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-md">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Address:</label>
            <textarea name="address" rows="3"
                      placeholder="Street name, area, city..."
                      class="w-full p-2 border border-gray-300 rounded-md resize-none
                             focus:ring-blue-500 focus:border-blue-500
                             transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-md">{{ form.address.value }}</textarea>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email address:</label>
            <input type="email" name="email" value="{{ form.email.value }}"
                   class="w-full p-2 border border-gray-300 rounded-md
                          bg-gray-100 cursor-not-allowed text-gray-600"
                   readonly>
        </div>

        <div class="flex justify-center mt-6">
            <button type="submit"
                class="bg-blue-500 bg-opacity-70 backdrop-blur-md text-white
                       px-6 py-2 text-sm rounded
                       hover:bg-blue-600 hover:bg-opacity-90
                       shadow-md hover:shadow-xl
                       transition duration-300 ease-in-out transform hover:scale-105
                       focus:outline-none focus:ring-2 focus:ring-blue-300">
                Update Details
            </button>
        </div>
    </form>
</div>
<div class="h-24"></div>
{% endblock %}
