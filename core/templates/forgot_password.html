{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-blue-100 bg-opacity-80 backdrop-blur-md p-6 rounded-lg shadow-lg mt-8 transition duration-300 hover:shadow-2xl hover:scale-105 transform">
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-900">Forgot Password</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="{{ form.id_number.id_for_label }}" class="block text-sm font-medium text-gray-800">ID Number</label>
            <input type="text" name="{{ form.id_number.name }}" id="{{ form.id_number.id_for_label }}"
                   placeholder="Enter your 13-digit ID number"
                   class="mt-1 block w-full p-2 border border-blue-200 rounded-md
                          focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                          transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-md"
                   required>
            {% if form.id_number.errors %}
                <p class="text-red-500 text-sm mt-1">{{ form.id_number.errors }}</p>
            {% endif %}
        </div>
        <div class="flex justify-center mt-6">
            <button type="submit"
                class="bg-blue-500 bg-opacity-70 backdrop-blur-md text-white
                       px-6 py-2 text-sm rounded
                       hover:bg-blue-600 hover:bg-opacity-90
                       shadow-md hover:shadow-xl
                       transition duration-300 ease-in-out transform hover:scale-105
                       focus:outline-none focus:ring-2 focus:ring-blue-300">
                Request Password Reset
            </button>
        </div>
    </form>
    <p class="mt-4 text-center text-gray-700">
        Remember your password?
        <a href="{% url 'login' %}" class="text-blue-700 hover:underline">Login</a>
    </p>
</div>
<div class="h-24"></div>
{% endblock %}
