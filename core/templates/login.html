{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-blue-100 bg-opacity-80 backdrop-blur-md p-6 rounded-lg shadow-lg mt-8 transition duration-300 hover:shadow-2xl hover:scale-105 transform ">
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-900">Login</h2>
    <form method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block text-gray-800">ID Number</label>
            <input type="text" name="id_number"
                   placeholder="Enter your 13-digit ID number"
                   class="w-full p-2 border border-blue-200 rounded
                          focus:outline-none focus:ring-2 focus:ring-blue-500
                          transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-md" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-800">Password</label>
            <input type="password" name="password"
                   placeholder="Enter your password"
                   class="w-full p-2 border border-blue-200 rounded
                          focus:outline-none focus:ring-2 focus:ring-blue-500
                          transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-md" required>
        </div>

        <div class="flex justify-center mt-6">
            <button type="submit"
                    class="px-6 py-2 rounded text-white text-sm
                           bg-blue-500 bg-opacity-70 backdrop-blur-md
                           hover:bg-blue-600 hover:bg-opacity-90
                           shadow-md hover:shadow-xl
                           transition duration-300 ease-in-out transform hover:scale-105
                           focus:outline-none focus:ring-2 focus:ring-blue-300">
                Login
            </button>
        </div>
    </form>

    <p class="mt-4 text-center">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-blue-700 hover:underline">Register</a>
    </p>
    <p class="mt-2 text-center">
        Forgot your password?
        <a href="{% url 'forgot_password' %}" class="text-blue-700 hover:underline">Reset Password</a>
    </p>
</div>
<div class="h-24"></div>
{% endblock %}
